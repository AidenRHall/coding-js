<html>
<head>

  <script src="test_harness.js"></script>
  <style type="text/css">
    textarea {
       font-size: 10pt;
       font-family: "Courier New";
       width: 100%;

       width: 50%;

    <td style="width: 50%;">
      <form >
        <textarea id="input" name="input" rows=30></textarea>

        <textarea id="testfile" name="testfile" rows=1></textarea>
        <br>
        <input type="button" value="Evaluate"  id="eval-button">
        <input type="button" value="Run Tests" id="test-button">
        <input type="button" value="Clear"     id="clear-button">

    </td>
    <td>
      <textarea id="output" rows=30 readOnly=true></textarea>
    </td>
  </tr>
</table>
